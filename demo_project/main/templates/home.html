<h1>Reverse Complementor</h1>

<p>
  <form method="GET" action=".">
    <b>Enter a sequence to complement:</b>
    <input type="text" name="query"
        {% if query_string %}value="{{query_string}}"{% endif %}>
  </form>
</p>

{% if reverse_complement %}
  <p>
    <b>Reverse Complement</b>: {{reverse_complement}}
  </p>
  {% if amino_acids %}
  	<p>
		<b>Amino Acid Sequence of Complemented DNA</b> (assuming given correct reading frame): {{amino_acids}}
  	</p>
  {% endif %}
{% endif %}
